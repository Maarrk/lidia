<!DOCTYPE html>

<html>
  <head>
    <style type="text/css">
      html,
      :root {
        --pfdGreen: #07ed35;
        --pfdAmber: #ffbf00;
        --pfdRed: #ff0f0f;
        --pfdGround: #965b27;
        --pfdSky: #1e88f5;
        --pfdMagenta: #ff00ff;
        --pfdCyan: #00ffff;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        font-family: sans-serif;
      }
      svg#mainSvg {
        position: absolute;
        top: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
      }
      .whitemask {
        stroke: #ffffff;
        stroke-width: 50;
        stroke-linejoin: round;
        fill: #ffffff;
      }
      .text0 {
        font-family: sans-serif;
        fill: white;
        font-size: 50px;
      }
      .text1 {
        font-family: sans-serif;
        fill: white;
        font-size: 40px;
        font-weight: 600;
      }
      .text2 {
        font-family: sans-serif;
        fill: white;
        font-size: 40px;
        font-weight: 400;
      }
      .text3 {
        font-family: sans-serif;
        fill: white;
        font-size: 30px;
        font-weight: 520;
      }
      @font-face {
        font-family: "digital";
        src: url("./digital-7/digital-7.ttf");
      }
      .digitalRO {
        font-family: digital;
        fill: white;
        font-size: 100px;
      }
      #HSI_helo {
        fill: white;
        stroke: none;
      }
      #ADI_roll_ticks {
        stroke: white;
        stroke-width: 3;
        fill: white;
      }
      #IAS_ro {
        fill: var(--pfdGreen);
        font-size: 50px;
        text-anchor: end;
      }
    </style>
    <link rel="stylesheet" href="static/style.css" />
  </head>
